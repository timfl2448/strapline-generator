<!DOCTYPE html5>
<html>
    <head>
        <title>Strapline Generator</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="static/css/main.css" rel="stylesheet" media="screen" />
    </head>
    <body class="container">
        <div class="row-fluid">
            <h1>Strapline Generator</h1>
            <h2>Automatically create a strapline for your event.</h2>
            <p>The people behind the magnificent straplines of <a href="http://hacked.io">Hacked.IO</a> and <a href="http://oggcamp.org">OggCamp</a> have decided to open source their special sauce that makes strap lines so now even your event can have their own miraculous strapline.</p>
            <form id="generate" method="GET" action="">
                <label>
                    <span>Separator:</span>
                    <select name="sep">
                        <option value="/">/</option>
                        <option value=" "> </option>
                        <option value="\">\</option>
                        <option value=".">.</option>
                        <option value="-">-</option>
                        <option value="#">#</option>
                        <option value="?">?</option>
                    </select>
                </label>
                <label>
                    <span>Case:</span>
                    <select name="case">
                        <option value="cap">Capitalised</option>
                        <option value="up">UPPERCASE</option>
                        <option value="low">lowercase</option>
                    </select>
                </label>
                <button type="submit" class="btn btn-primary">Generate!!</button>
            </form>
            <p class="enormous" id="result"></p>
        </div>
        <script language="javascript" type="text/javascript" src="static/js/jquery.min.js"></script>
        <script language="javascript" type="text/javascript" src="static/js/main.js"></script>
    </body>
</html>
